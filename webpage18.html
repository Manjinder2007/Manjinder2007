
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sharing and Communication</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Our Project Sharing Platform</h1>
    </header>
    <main>
     
      <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            background: #fff;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        .chat-input {
            display: flex;
            padding: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chat-input button {
            padding: 10px;
            margin-left: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #218838;
        }
        .message {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    sendButton.addEventListener('click', () => {
        const message = messageInput.value;
        if (message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            messageInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    });

    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });



        <div id="voice-chat">
            <h2>Real-Time Voice Chat</h2>
            <div id="participants">
                <h3>Participants</h3>
                <ul>
                    <li>User 1</li>
                    <li>User 2</li>
                    <li>User 3</li>
                </ul>
            </div>
            <div id="controls">
                <button id="start-chat">Start Chat</button>
                <button id="stop-chat">Stop Chat</button>
                <button id="mute">Mute</button>
                <button id="unmute">Unmute</button>
            </div>
            <audio id="audio-stream" controls></audio>
        </div>
        
       

        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="projectFile">Upload yourfiles :</label>
            <input type="file" id="projectFile" name="projectFile" accept=".pdf,.doc,.docx,.ppt,.pptx,.txt" required>
            <input type="submit" value="Upload">
        </form>
        
    </main>
    <footer>
        <p>&copy; 2023 Project Sharing Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
